{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Список клиентов</h1>
    <a href="{% url 'recipient_create' %}" class="btn btn-primary mb-3">Добавить клиента</a>

    <ul class="list-group">
        {% for recipient in object_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                {{ recipient.email }} ({{ recipient.full_name }})
            </div>
            <div>
                <a href="{% url 'recipient_update' recipient.pk %}" class="btn btn-sm btn-warning">Редактировать</a>
                <a href="{% url 'recipient_delete' recipient.pk %}" class="btn btn-sm btn-danger">Удалить</a>
            </div>
        </li>
        {% empty %}
        <p class="text-muted">Клиентов пока нет.</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
